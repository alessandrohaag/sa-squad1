{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Search for proofpoints</h1>
</div>

<p>
  <form method="post" class="form form-reset">
    {{ form.search(class_ = 'form-control first-input last-input', placeholder = form.search.label.text) }}
    <input type="submit" value="Submit" class="btn btn-lg btn-primary" disabled>
  </form>
</p>
{% endblock %}
